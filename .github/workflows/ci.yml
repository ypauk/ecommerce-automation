name: CI - Ecommerce Automation

on:
  push:
  pull_request:

jobs:

  # =========================
  # API TESTS (STRICT)
  # =========================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f docker/Dockerfile -t api-tests .

      - name: Run API tests
        run: docker run --rm api-tests pytest -v api_tests


  # =========================
  # UI TESTS (FLAKY, WITH ALLURE)
  # =========================
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build UI Docker image
        run: docker build -f docker/Dockerfile.ui -t ui-tests .

      - name: Run UI tests (allow failure)
        run: docker run --name ui-tests ui-tests || true

      - name: Copy Allure results
        run: |
          mkdir -p allure-ui
          docker cp ui-tests:/app/allure-results ./allure-ui

      - name: Upload Allure UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui
          path: allure-ui

      - name: Cleanup UI container
        run: docker rm ui-tests


  # =========================
  # SCRAPING (OPTIONAL / INFO)
  # =========================
  scraping:
    name: Scraping Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Scraper Docker image
        run: docker build -f docker/Dockerfile.scraper -t scraper .

      - name: Run scraper (allow failure)
        run: docker run scraper || true
