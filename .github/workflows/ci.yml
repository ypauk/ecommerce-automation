name: CI - API & UI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # API TESTS
      # ===============================
      - name: Build API Docker image
        run: docker build -f docker/Dockerfile.api -t api-tests .

      - name: Run API tests
        run: docker run --name api-tests api-tests || true

      - name: Copy API Allure results
        run: docker cp api-tests:/app/allure-results ./allure-api || true

      - name: Upload API Allure artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-api-results
          path: allure-api

      # ===============================
      # UI TESTS
      # ===============================
      - name: Build UI Docker image (no cache)
        run: docker build --no-cache -f docker/Dockerfile.ui -t ui-tests .

      - name: Run UI tests
        run: docker run --name ui-tests ui-tests || true

      - name: Debug UI container (check Allure results)
        run: |
          docker exec ui-tests ls -la /app || true
          docker exec ui-tests ls -la /app/allure-results || true

      - name: Copy UI Allure results
        run: docker cp ui-tests:/app/allure-results ./allure-ui || true

      - name: Upload UI Allure artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui-results
          path: allure-ui
