name: CI - Ecommerce Automation

on:
  push:
  pull_request:

jobs:

  # =========================
  # API TESTS (STRICT)
  # =========================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f docker/Dockerfile.api -t api-tests .

      - name: Run API tests
        run: docker run --name api-tests api-tests || true


  # =========================
  # UI TESTS (FLAKY + ALLURE)
  # =========================
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build UI Docker image
        run: docker build -f docker/Dockerfile.ui -t ui-tests .

      - name: Run UI tests (allow failure)
        run: docker run --name ui-tests ui-tests || true

      - name: Copy Allure results (if exists)
        run: |
          mkdir -p allure-ui
          docker cp ui-tests:/app/allure-results ./allure-ui || true

      - name: Upload Allure UI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui
          path: allure-ui

      - name: Cleanup UI container
        if: always()
        run: docker rm ui-tests || true


  # =========================
  # SCRAPER (OPTIONAL)
  # =========================
  scraping:
    name: Scraper Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Scraper image
        run: docker build -f docker/Dockerfile.scraper -t scraper .

      - name: Run scraper (allow failure)
        run: docker run scraper || true
