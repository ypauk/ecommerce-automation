name: CI - API & UI Tests

on:
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ecommerce-tests -f docker/Dockerfile .

      - name: Run tests in Docker with Allure
        run: |
          docker run --name test-container ecommerce-tests \
          pytest --alluredir=allure-results || true

      - name: Copy Allure results from container
        run: docker cp test-container:/app/allure-results ./allure-results

      - name: Remove container
        run: docker rm test-container

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
